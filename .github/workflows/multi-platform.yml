name: Docker Image CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on:  ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macOS-latest]
    steps:
    - name: just single command 
      run: pwd 
    - name: we can run multiple commands ${{ matrix.os }}
      run: |
        date
        echo $GITHUB_REF
        echo $TAG
        python -V
        docker version 
    - name: Checkout repository
      uses: actions/checkout@v4
    

